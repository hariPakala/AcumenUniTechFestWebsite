  <script type="text/javascript">







        var delayb4scroll = 2000 //Specify initial delay before marquee starts to scroll on page (2000=2 seconds)







        var marqueespeed = 1 //2 //Specify marquee scroll speed (larger is faster 1-10)







        var pauseit = 1 //Pause marquee onMousever (0=no. 1=yes)?















        ////NO NEED TO EDIT BELOW THIS LINE////////////















        var copyspeed = marqueespeed







        var pausespeed = (pauseit == 0) ? copyspeed : 0







        var actualheight = ''















        function scrollmarquee() {







            if (parseInt(cross_marquee.style.top) > (actualheight * (-1) + 8))







                cross_marquee.style.top = parseInt(cross_marquee.style.top) - copyspeed + "px"







            else







                cross_marquee.style.top = parseInt(marqueeheight) + 8 + "px"







        }















        function initializemarquee() {







            cross_marquee = document.getElementById("vmarquee")







            cross_marquee.style.top = 0







            marqueeheight = document.getElementById("marqueecontainer").offsetHeight







            actualheight = cross_marquee.offsetHeight







            if (window.opera || navigator.userAgent.indexOf("Netscape/7") != -1) { //if Opera or Netscape 7x, add scrollbars toscroll and exit







                cross_marquee.style.height = marqueeheight + "px"







                cross_marquee.style.overflow = "scroll"







                return







            }







            setTimeout('lefttime=setInterval("scrollmarquee()",30)', delayb4scroll)







        }















        if (window.addEventListener)







            window.addEventListener("load", initializemarquee, false)







        else if (window.attachEvent)







            window.attachEvent("onload", initializemarquee)







        else if (document.getElementById)







            window.onload = initializemarquee























    </script>















    <script type="text/javascript">







        function onUpdating() {







            // get the update progress div







            var updateProgressDiv = $get('updateProgressDiv');







            //  get the gridview element        







            var gridView = $get('ctl00_ContentPlaceHolder1_UpdatePanel1');







            // make it visible







            updateProgressDiv.style.display = '';







            // get the bounds of both the gridview and the progress div







            var gridViewBounds = Sys.UI.DomElement.getBounds(gridView);







            var updateProgressDivBounds = Sys.UI.DomElement.getBounds(updateProgressDiv);















            var x;







            var y;















            //	do the math to figure out where to position the element















            //  center of gridview







            //      x = gridViewBounds.x + Math.round(gridViewBounds.width / 2) - 



Math.round(updateProgressDivBounds.width / 2);







            //       y = gridViewBounds.y + Math.round(gridViewBounds.height / 2) - 



Math.round(updateProgressDivBounds.height / 2);	    















            //  top left of gridview







            x = gridViewBounds.x;







            y = gridViewBounds.y;















            //  top right of gridview







            //       x = (gridViewBounds.x + gridViewBounds.width - updateProgressDivBounds.width);







            //        y = gridViewBounds.y;







            //	set the progress element to this position







            Sys.UI.DomElement.setLocation(updateProgressDiv, x, y);















        }















        function onUpdated() {







            // get the update progress div







            var updateProgressDiv = $get('updateProgressDiv');







            // make it invisible







            updateProgressDiv.style.display = 'none';







            // alert('updated');







        }







             







            







    </script>
